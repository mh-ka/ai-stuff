<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>AI Stuff</title>
  <meta name="description" content="Curated lists of resources for the generative AI topic.">
  <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
  />
  <style>
    .content h1 {
      color: #657b83;
      font-size: 2rem;
      border-bottom: 2px solid #ea6f5a;
      padding-bottom: 0.5rem;
    }
    .content h2 {
      color: #657b83;
      font-size: 1.75rem;
      border-left: 4px solid #ea6f5a;
      padding-left: 1rem;
    }
    .content h3 {
      color: #657b83;
      font-size: 1.5rem;
      padding-left: 0.5rem;
    }
    .content h4 {
      color: #777;
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AI Stuff',
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      subMaxLevel: 2,
      'page-toc': {
        tocMaxLevel: 3,
        target: 'h1, h2, h3'
      },
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2,
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-page-toc/dist/docsify-page-toc.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
